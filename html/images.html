<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>

<body>
    <!--! The "img" element is used to embed an image in an HTML page. -->
    <!--* "src" specifies the URL of the image and "alt" is an alternate text. -->
    <img src="images/chicken_breast.jpg" alt="A chopping board with chicken breast">

    <!--* The "width" and "height" attributes are used to specify the size of the image. -->
    <!--! You should only use these if the size will be constant across all devices. -->
    <!-- <img src="images/chicken_breast.jpg" alt="A chopping board with chicken breast" width="300" height="200"> -->
</body>

</html>
