<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>

<body>
    <!--! The "img" element is used to embed an image in an HTML page. -->
    <!--* "src" specifies the URL of the image and "alt" is an alternate text. -->
    <img src="images/chicken_breast.jpg" alt="A chopping board with chicken breast">

    <!--* The "width" and "height" attributes are used to specify the size of the image. -->
    <!--! You should only use these if the size will be constant across all devices. -->
    <!-- <img src="images/chicken_breast.jpg" alt="A chopping board with chicken breast" width="300" height="200"> -->





    <!--! There are different ways to add svg images in HTML, each with their pros and cons. -->

    <!--* Using the "img" element. -->
    <img src="images/hello.svg" alt="A 'hello' textbox">

    <!--* Inline SVG. -->
    <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red">
    </svg>

    <!--* Using the "object" element. -->
    <object type="image/svg+xml" data="images/facebook.svg">
        <img src="images/facebook.png" alt="facebook logo">
    </object>

    <!--* You can even use them as background images in CSS. -->
</body>

</html>
