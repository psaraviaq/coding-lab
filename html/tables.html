<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <!--* Tables are used to arrange data in rows and columns -->
    <!--! A cell can contain text, images, and even tables. -->

    <!--* The "table" element is used to create a table -->
    <table>
        <!--* The "tr" element creates a row -->
        <!--* You can either use "th" (for titles) or "td" (for data) to create cells -->
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Amanda</td>
            <td>21</td>
            <td>Canada</td>
        </tr>
        <tr>
            <td>Jacques</td>
            <td>32</td>
            <td>France</td>
        </tr>
    </table>

    <!--* You can span cells across multiple rows or columns with "rowspan" and "colspan" -->
    <table>
        <tr>
            <th colspan="2">Weekend</th>
        </tr>
        <tr>
            <td>Saturday</td>
            <td>Sunday</td>
        </tr>
    </table>
    <table>
        <tr>
            <th rowspan="3">Serving Size</th>
            <td>Small</td>
        </tr>
        <tr>
            <td>Medium</td>
        </tr>
        <tr>
            <td>Large</td>
        </tr>
    </table>
</body>

</html>
