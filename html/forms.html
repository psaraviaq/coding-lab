<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <!--* The "form" element is just a container for form elements, but it could also contain other block elements -->
    <!--! A form shouldn't contain another form, same goes for the form elements -->

    <!--* "action" specifies where to send the form-data when it is submitted -->
    <!--* "method" specifies the HTTP method to use when sending the data -->
    <!--! The options are: GET and POST, it is optional, and the default is GET -->
    <form>
        <!--* "input" is the basic form element, the "type" attribute defines its purpose -->
        <!--! The default value is "text", if not specified -->

        <!--* The "name" attribute identifies the form data when sent, most of the time it is required -->
        <!--* "minlength" and "maxlength" specify the number of characters allowed when submitting the form -->
        <!--* "placeholder" displays a hint that describes the expected value, "value" sets a default value -->
        <input type="text" name="animal">

        <!--^ Additional input types -->
        <!--* "password" hides the text, but it doesn't encrypt it when the form is submitted -->
        <input type="password" name="password" placeholder="Your password">
        <!--* "email" is for email addresses, it has built-in validation -->
        <input type="email" name="email" placeholder="Your email">
        <!--TODO "search", "tel", "url" are mostly used for semantic reasons, they provide different keyboard layouts -->

        <!--* "submit" sends the form data to the server -->
        <input type="submit">
        <!--* "reset" returns the form to its initial state -->
        <input type="reset">
        <!--! You can customize their content with "value", and they don't require a "name" attribute -->

        <!--* With the type "button", you can define your own function with JavaScript, it has no default behavior -->
        <input type="button" value="Input button">
        <!--* But there's also a "button" element, which is more flexible -->
        <!--* It can even contain other elements like images, and have the "type" attribute set to "submit" or "reset" -->
        <!--! By default, it acts like a submit button -->
        <button>Default button</button>

        <!--* "file" allows users to upload files -->
        <!--! You should add enctype="multipart/form-data" to the form element -->
        <input type="file" name="photo">
        <!--* With type "hidden", the field is not visible, but the data is sent when submitting the form -->
        <input type="hidden" name="secret" value="MyBiggestSecret">
        <!--* You also have types for dates and times, and they have different formats -->
        <!--! Not all browsers support them all, by default they will be text inputs -->
        <input type="date" name="birthday" value="2020-01-01">
        <input type="time" name="appointment" value="12:00">
        <input type="datetime-local" name="event" value="2020-01-01T12:00">
        <input type="month" name="budget" value="2020-01">
        <input type="week" name="schedule" value="2020-W01">

        <!--* "datalist" displays a list of suggestions for an input field -->
        <!--* To link them, match the "list" attribute of the input with the "id" attribute of the datalist -->
        <!--! It is not supported in all browsers, as a fallback it will be a normal text input -->
        <input name="datalist" list="my_list">
        <datalist id="my_list">
            <!--* Inside the datalist, use "option" elements to define the suggestions with the "value" attribute -->
            <option value="apple">
            <option value="banana">
            <option value="orange">
        </datalist>

        <!--* "textarea" is a multi-line field for text input -->
        <!--* You could use the "cols" and "rows" attributes to specify the size, but it's more common to use CSS -->
        <!--! It has a closing tag, and the text between the tags is the default value -->
        <textarea name="information"></textarea>

        <!--* Both the "disabled" and "readonly" attributes won't let you interact with the element -->
        <!--! But "disabled" won't send the data when submitting the form -->
        <input name="disabled" value="disabled" disabled>
        <input name="readonly" value="readonly" readonly>

        <!--* With type "radio", you can select one option from a group -->
        <!--! The group must have the same "name" attribute, but different "value" attributes -->
        <!--* You can add a "checked" attribute to set a default value -->
        <ol>
            <li><input type="radio" name="pet" value="cat" checked>Cat</li>
            <li><input type="radio" name="pet" value="dog">Dog</li>
        </ol>

        <!--* With type "checkbox", you can select multiple options -->
        <!--* The "name", "value", and "checked" attributes work the same way as with radio buttons -->
        <ul>
            <li><input type="checkbox" name="color" value="red">Red</li>
            <li><input type="checkbox" name="color" value="green">Green</li>
            <li><input type="checkbox" name="color" value="blue">Blue</li>
        </ul>

        <!--* The "select" element creates a drop-down list of options -->
        <!--* You also have the "size" and "multiple" attributes to change the appearance -->
        <select name="genre">
            <!--* The content of "option" is the value that will be sent when submitting the form -->
            <option>Rock</option>
            <!--! The "selected" attribute chooses a default value -->
            <option selected>Pop</option>
            <!--! However, you can use the "value" attribute to set a different value -->
            <option value="R&B">Rhythm and Blues</option>
        </select>
        <select name="flavor">
            <!--* Use the "optgroup" element to separate the options into groups, "label" defines the group name -->
            <optgroup label="Traditional">
                <option>Vanilla</option>
                <option>Chocolate</option>
            </optgroup>
            <optgroup label="Premium">
                <option>Brownie</option>
                <option>Oreo</option>
            </optgroup>
        </select>
    </form>

</body>

</html>
